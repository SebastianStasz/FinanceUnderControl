# Documentation
# https://github.com/yonaskolb/XcodeGen/blob/master/Docs/ProjectSpec.md

name: "FinanceUnderControl"

options:
  bundleIdPrefix: "sebastian-staszczyk"
  groupSortPosition: "bottom"
  platform: "iOS"
  deploymentTarget:
    iOS: "15.0"

packages:
  SSUtils:
    url: https://github.com/SebastianStasz/SSUtils
    from: 1.0.1

localPackages:
  - "./Packages/Domain"
  - "./Packages/FinanceCoreData"
  - "./Packages/Shared"

targets:
  FinanceUnderControl:
    scheme:
      testTargets:
        - FinanceUnderControl
        - name: "FinanceUnderControl"
          parallelizable: true
      gatherCoverageData: true
    templates:
      - FinanceUnderControl
    dependencies:
      - package: "Domain"
      - package: "FinanceCoreData"
      - package: "Shared"
      - package: "SSUtils"

  FinanceUnderControlTests:
    type: "bundle.unit-test"
    platform: "iOS"
    sources:
      - path: "FinanceUnderControlTests"
    scheme:
      testTargets:
        - FinanceUnderControlTests
      gatherCoverageData: true
    dependencies:
      - target: "FinanceUnderControl"

targetTemplates:
    FinanceUnderControl:
      platform: "iOS"
      type: "application"
      sources: ["FinanceUnderControl"]
